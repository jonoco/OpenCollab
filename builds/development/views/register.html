<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1>Register</h1>
        <p>Register to start making and joining collaborations</p>
      </div><!-- modal-header -->

      <div class="modal-body">
        <form name="myform"
          ng-submit="register()" novalidate>
          <p class="error" ng-show="message">{{ message }}</p>

          <div class="form-group">
            <label for="regEmail">email</label>
            <input type="email" name="email" placeholder="Email" class="form-control" id="registerEmail"
              ng-model="user.email" 
              ng-model-options = "{ updateOn: 'blur' }" 
              ng-required="true">
            <p class="error"
              ng-show="myform.email.$invalid && myform.email.$touched">must be a valid email</p>
          </div>

          <div class="form-group">
            <label for="regPass">password</label>
            <input type="password" name="password" placeholder="Password" class="form-control" id="registerPass"
              ng-model="user.password" 
              ng-required="true">
            <p class="error"
              ng-show="myform.password.$invalid && myform.password.$touched">password is required</p>
          </div>

          <button type="submit" class="btn btn-primary"
            ng-disabled="myform.$invalid">Sign Up</button>
        </form>
      </div><!-- modal-body -->

      <div class="modal-footer">
        <a data-toggle="modal" href="#loginModal">Log in, I already have an account</a>
      </div><!-- modal-footer -->
    </div><!-- modal-content -->
  </div><!-- moda-dialogue -->
</div><!-- modal -->
