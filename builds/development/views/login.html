<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
	  	<div class="modal-header">
	  		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  		<h1>Log In</h1>
	  		<p>Log in to start making and joining collaborations</p>
	  	</div><!-- modal-header -->
	  	<div class="modal-body">
	  		<form name="myform" class="form" 
	      ng-submit="login()" novalidate>

	      <p class="error formerror" ng-show="message">{{ message }}</p>
	      <div class="form-group">
	        <label for="loginEmail">Email</label>
	        <input type="email" name="email" placeholder="Email" class="form-control" id="loginEmail"
	          ng-model="user.email" 
	          ng-model-options = "{ updateOn: 'blur' }"
	          ng-required="true">
	        <p class="error validationerror"
	          ng-show="myform.email.$invalid && myform.email.$dirty">
	          Must be a valid email</p>
	      </div><!-- form-group -->

	      <div class="form-group">
	        <label for="loginPass">Password</label>
	        <input type="password" name="password" placeholder="Password" class="form-control" id="loginPass"
	          ng-model="user.password" 
	          ng-required="true">
	        <p class="error validationerror"
	          ng-show="myform.password.$invalid && myform.password.$dirty">
	          Password is required</p>
	      </div><!-- form-group -->

	      <button type="submit" class="btn btn-primary"
	        ng-disabled="myform.$invalid">Login</button>
	      
	    </form>
	  	</div><!-- modal-body -->
		  <div class="modal-footer">
		    <a data-toggle="modal" href="#registerModal">Register a new account</a>
		  </div><!-- modal-footer -->
	  </div><!-- modal-content -->
	</div><!-- moda-dialogue -->
</div><!-- modal -->
